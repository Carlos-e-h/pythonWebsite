<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Sender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <form id="emailForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="inputMessage">Message</label>
      <textarea class="form-control" id="inputMessage" rows="3" placeholder="Type your message here" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Email</button>
  </form>

  <script>
    document.getElementById("emailForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("exampleInputEmail1").value;
      const name = document.getElementById("inputName").value;
      const message = document.getElementById("inputMessage").value;

      // Call a function to open the user's email app
      openEmailApp(email, name, message);
    });

    function openEmailApp(email, name, message) {
      const mailtoLink = document.createElement('a');
      mailtoLink.href = `mailto:${email}?subject=${encodeURIComponent(`Message from ${name}`)}&body=${encodeURIComponent(message)}`;
      mailtoLink.style.display = 'none';
      document.body.appendChild(mailtoLink);
      mailtoLink.click();
      document.body.removeChild(mailtoLink);
    }
  </script>
</body>
</html>
